<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/UserProfile.css">
</head>
<body>

<nav id="navbar">
    <img src="" alt="stack" id="logo">
    <div class="search">
        <input type="search" name="search_bar" id="search_bar">
        <i class="fa-solid fa-magnifying-glass search_icon"></i>
    </div>
    <span class="profile">
                    <img src="" alt="" id="user_pic">
                </span>
    <ul class="items">
        <li><a href=""><i class="fa-solid fa-question"></i></a></li>
        <li><a href="">Recent achivements</a></li>
    </ul>
</nav>
<div id="userContainer">
    <div id="userName">
        <div id="profilePhoto">
            <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-google-icon-logo-png-transparent-svg-vector-bie-supply-14.png" width="50%" >
        </div>
        <div id="profileName">
            <span th:text="${name}">
            <br>
            <span id="memberSince">Member since today, Last seen this week, Visited 1 day, 1 consecutive
            </span>
        </div>
        <div id="editButtons">
            <a href="#">Edit Profile</a>
            <a href="#">Network Profile</a>
        </div>
    </div>
    <div id="menu">
        <ul id="menuOptions">
            <li><a href="#">Profile</a> </li>
            <li><a href="#">Activity</a></li>
            <li><a href="#">Saves</a> </li>
            <li><a href="#">Settings</a> </li>
        </ul>
    </div>

    <div id="userDetails">
        <div id="stats">
            Stats
            <div id="statsBox">
                Reputation:<span th:text="${reputation}"></span>
            </div>
            Communities
            <div id="communiyBox">

            </div>
        </div>

        <div id="about">
            About
            <div id="aboutBox">
                <span th:if="${!about.isEmpty()}" th:text="${about}"></span>
                <span th:if="${about.isEmpty()}">Click here to enter About</span>
            </div>
            Badges
            <div id="badgesBox">
                <span th:if="${!badges.isEmpty()}" th:text="${badges}"></span>
                <span th:if="${badges.isEmpty()}">No badges earned</span>
            </div>
            Posts
            <div id="postsBox">
                <span th:if="${!post.isEmpty()}" th:text="${post}"></span>
                <span th:if="${post.isEmpty()}">No Questions Asked</span>
            </div>
        </div>
    </div>

</div>
</body>
</html>
