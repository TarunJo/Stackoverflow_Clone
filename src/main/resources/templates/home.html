<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>StackOver Flow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{css/Home.css}">
</head>
<body>
    <nav id="navbar">
        <img src="" alt="stack" id="logo">
        <div class="search">
            <input type="search" name="search_bar" id="search_bar">
            <i class="fa-solid fa-magnifying-glass search_icon"></i>
        </div>
        <ul class="items">
            <li>
                <span class="profile">
                    <img src="" alt="" id="user_pic">
                </span></li>
            <li><a href=""><i class="fa-solid fa-question"></i></a></li>
            <li><a href="">Recent achivements</a></li>
            <li><a th:href="@{/login}">Login</a>
            <li><a th:href="@{/signup}">signup</a></li>
        </ul>
    </nav>
    <main>
        <section class="questions-list">
                <article>
                    <a href="">
                    <h2>Title1</h2>
                    </a>
                    <div class="row-container">
                        <p class="views">views:86</p>
                        <p class="votes">votes:30</p>
                        <p class="answered">answered:10</p>
                        <a href="">
                            <p class="user">abc</p>
                            <p class="userFollower">20</p>
                        </a>
                    </div>
                    <div class="row-container">
                        <p class="tags">tags1</p>
                        <p class="tags">tags2</p>
                        <p class="tags">tags</p>
                    </div>
                </article>

            <article th:each="questions : ${questionsList}">
                <a th:href="@{/viewQuestion/{questionId} (questionId=${question.id})}">
                <h2 th:text="${questions.title}"></h2>
                </a>
                <div class="row-container">
                <p class="views" th:text="${questions.views}"></p>
                <p class="votes" th:text="${questions.votes}"></p>
                <p class="answered" th:text="questions.answer.size()"></p>
           <a th:href="@{}">
                <p class="user" th:text="${questions.user}"></p>
                <p class="userFollower" th:text="${question.user.follower.size()}"></p>
            </a>
                </div>
                <div class="row-container">
                    <p class="tags">
                        Tags:
                        <span th:each="tag, tagStatus : ${questions.tags}" th:text="${tag.name}+','"  ></span>
                    </p>
                </div>
            </article>

        </section>
        <section class="questions-list">
            <article>
                <a href="">
                    <h2>Title2</h2>
                </a>
                <div class="row-container">
                    <p class="views">views:86</p>
                    <p class="votes">votes:30</p>
                    <p class="answered">answered:10</p>
                    <a href="">
                        <p class="user">abc</p>
                        <p class="userFollower">20</p>
                    </a>
                </div>
                <div class="row-container">
                    <p class="tags">tags1</p>
                    <p class="tags">tags2</p>
                    <p class="tags">tags</p>
                </div>
            </article>
        </section>
        <section class="questions-list">
            <article>
                <a href="">
                    <h2>Title3</h2>
                </a>
                <div class="row-container">
                    <p class="views">views:86</p>
                    <p class="votes">votes:30</p>
                    <p class="answered">answered:10</p>
                    <a href="">
                        <p class="user">abc</p>
                        <p class="userFollower">20</p>
                    </a>
                </div>
                <div class="row-container">
                    <p class="tags">tags1</p>
                    <p class="tags">tags2</p>
                    <p class="tags">tags</p>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
